name: Setup GitHub Secrets
on:
  workflow_dispatch:
    inputs:
      appwrite_endpoint:
        description: 'Appwrite Endpoint URL'
        required: true
        default: 'https://sgp.cloud.appwrite.io/v1'
      appwrite_project_id:
        description: 'Appwrite Project ID'
        required: true
        default: 'landsalelkproject'
      appwrite_api_key:
        description: 'Appwrite API Key'
        required: true

jobs:
  setup-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Display setup instructions
        run: |
          echo "‚öôÔ∏è GitHub Secrets Setup Required"
          echo ""
          echo "Please add these secrets to your repository settings:"
          echo "Repository: https://github.com/landsalelk/landsalelk/settings/secrets/actions"
          echo ""
          echo "1. Click 'New repository secret'"
          echo "2. Add each secret with the following details:"
          echo ""
          echo "üîë APPWRITE_ENDPOINT:"
          echo "   Name: APPWRITE_ENDPOINT"
          echo "   Value: ${{ github.event.inputs.appwrite_endpoint }}"
          echo ""
          echo "üîë APPWRITE_PROJECT_ID:"
          echo "   Name: APPWRITE_PROJECT_ID"
          echo "   Value: ${{ github.event.inputs.appwrite_project_id }}"
          echo ""
          echo "üîë APPWRITE_API_KEY:"
          echo "   Name: APPWRITE_API_KEY"
          echo "   Value: [Your API Key - provided separately]"
          echo ""
          echo "‚úÖ After adding these secrets, the deployment workflows will work correctly."
          echo ""
          echo "üìã Current secrets status:"
          echo "   APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT != '' && '‚úÖ Configured' || '‚ùå Missing' }}"
          echo "   APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID != '' && '‚úÖ Configured' || '‚ùå Missing' }}"
          echo "   APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY != '' && '‚úÖ Configured' || '‚ùå Missing' }}