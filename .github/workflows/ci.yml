name: CI Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  quality-checks:
    name: "ğŸ” Quality Gates"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "ğŸ” Gate 1: Lint Check"
        run: npm run lint
        continue-on-error: false

      - name: "ğŸ—ï¸ Gate 2: Build Verification"
        run: npm run build
        env:
          NEXT_PUBLIC_APPWRITE_ENDPOINT: https://sgp.cloud.appwrite.io/v1
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: landsalelkproject
          NEXT_PUBLIC_APPWRITE_DATABASE_ID: landsalelkdb

      # Uncomment when tests are added
      # - name: "ğŸ§ª Gate 3: Unit Tests"
      #   run: npm test -- --coverage --passWithNoTests

      - name: "ğŸ­ Gate 4: E2E Tests"
        run: |
          npx playwright install --with-deps
          npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
