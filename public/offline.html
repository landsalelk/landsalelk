<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - LandSale.lk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }
        .icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }
        h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 700;
        }
        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .retry-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .tips {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            text-align: left;
        }
        .tips h3 {
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 12px;
        }
        .tips ul {
            list-style: none;
        }
        .tips li {
            font-size: 14px;
            color: #64748b;
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
        }
        .tips li::before {
            content: "â€¢";
            color: #10b981;
            position: absolute;
            left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
            Try Again
        </button>

        <div class="tips">
            <h3>While you're offline, you can:</h3>
            <ul>
                <li>View previously loaded property pages</li>
                <li>Browse your saved favorites</li>
                <li>Check your dashboard</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
